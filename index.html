<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <h1 id="sorts">Sorts:</h1>
                <h1 id="title">Sorting Visualizer</h1>
                <div class="array-values">
                    <h1 id="a_size">Size of array:</h1>
                    <input id="array_size" type="range" min=10 max=100 step=1 value=60>
                    <button id="reset_array">Generate New Array</button>
                </div>
                <div class="buttons">
                    <button class="algo" id="bubble" type="button">Bubble Sort</button>
                    <button class="algo" id="insertion" type="button">Insertion Sort</button>
                    <button class="algo" id="merge" type="button">Merge Sort</button>
                    <button class="algo" id="quick" type="button">Quick Sort</button>
                    <button class="algo" id="selection" type="button">Selection Sort</button>
                </div>
            </div>
        </header>
    </body>
</html>
