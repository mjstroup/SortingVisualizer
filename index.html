<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="banner">
                <h1 id="title">Sorting Visualizer</h1>
                <div class="array-values">
                    <h1 id="a_size">Size of array:</h1>
                    <input id="array_speed" type="range" min=1 max=5 step=1 value=3>
                    <h1 id="a_speed">Speed of array:&#160</h1>
                    <input id="array_size" type="range" min=10 max=200 step=1 value=105>
                </div>
                <div class="buttons">
                    <button class="algo" id="bubble" type="button">Bubble Sort</button>
                    <button class="algo" id="heap" type="button">Heap Sort</button>
                    <button class="algo" id="insertion" type="button">Insertion Sort</button>
                    <button class="algo" id="merge" type="button">Merge Sort</button>
                    <button class="algo" id="quick" type="button">Quick Sort</button>
                    <button class="algo" id="selection" type="button">Selection Sort</button>
                    <button id="reset_array">Generate New Array</button>
                </div>
            </div>
        </header>

        <section id="array_graphic">
            <div id="array">

            </div>
        </section>

        <script src="./scripts/main.js"></script>
        <script src="./scripts/bubble.js"></script>
        <script src="./scripts/heap.js"></script>
        <script src="./scripts/insertion.js"></script>
        <script src="./scripts/merge.js"></script>
        <script src="./scripts/quick.js"></script>
        <script src="./scripts/selection.js"></script>
    </body>
</html>
